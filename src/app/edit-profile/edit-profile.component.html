                <p
                  data-bs-toggle="collapse"
                  data-bs-target="#delaccount"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                  class="text-center text-secondary"
                >
                  Delete account
                </p>

                <div class="collapse" id="delaccount">
                  <div class="card border-danger">
                    <div class="container">
                      <div class="row mb-3">
                        <small class="text-center" style="color: #d60515"
                          ><i class="fa fa-exclamation-triangle"></i> Warning
                          this cannot be undone!
                        </small>
                      </div>
                      <div class="row">
                        <div class="col">
                          <form [formGroup]="acceptDelAccount" class="form">
                            <div class="form-check mb-3">
                              <input
                                type="checkbox"
                                formControlName="acceptDelAccount"
                                id="acceptDelAccount"
                                class="form-check-input"
                              />

                              <!-- <pre>{{ signupForm.get("acceptTerms").valid | json }}</pre> -->
                              <label
                                for="acceptDelAccount"
                                class="form-check-label"
                                >i want to delete my acount</label
                              >

                              <!-- <pre>{{ signupForm.get("acceptTerms").errors | json }}</pre> -->
                            </div>
                          </form>
                        </div>
                        <div class="d-flex justify-content-center">
                          <div class="col-5 p-2">
                            <button
                              type="button"
                              class="btn btn-danger"
                              style="width: 100%"
                              [ngClass]="{
                                disabled: acceptDelAccount.invalid
                              }"
                              (click)="deleteAccount()"
                            >
                              Delete my Account
                            </button>
                          </div>
                          <div class="col-7 p-2">
                            <button
                              type="button"
                              class="btn btn-success"
                              style="width: 100%"
                              (click)="goToEditUserProfile()"
                            >
                              Go back
                            </button>
                          </div>
                        </div>
